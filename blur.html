 <title>LIENEX</title>

	body.modal-open .supreme-container{

<body>
  

<center>

<button style="padding-top:6px ; margin:150px; " type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"><span  class="glyphicon glyphicon-registration-mark"></span>
  Register
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span  aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">employee registration</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="employee-name" class="control-label">Employee registration:</label>
            <input type="text" class="form-control" id="employee-name">
          </div>
          <div class="form-group">
            <label for="password-text" class="control-label">password:</label>
           <input type="password" class="form-control" id="password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <a href="page2.html"><button type="button" class="btn btn-primary" onclick="page2.html">Save changes</button></a>
      </div>
    </div>
  </div>
</div>
